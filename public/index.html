<!DOCTYPE html>
<html>
<head>
<title>Spring Cleaning</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<h1 class='nav-h1'>carport <span class='span-receptacles'>Receptacles</span></h1>
  <div class='containers-container'>
    <div class="container">
      <div class="sliding-door">
        <div class="door-left"></div>
        <div class="door-right"></div>
        <section class='yung-content'>
          <section class='nav'>
            <form>
              <input id='item-name' placeholder='name your item'/>
              <input id='why-tho' placeholder='why tho?'/>
              <select class='select-cleanliness'>
                <option selected>Sparkling</option>
                <option>Dusty</option>
                <option>Rancid</option>
              </select>
              <button id='submit'>CREATE</button>
            </form>
            <section class='carport-stats'>
              <label class='number-of-items'>
                <span class='total-items'>Total Items:</span>
                <span class='total-items'></span>
              </label>
              <label class='total-by-type'>
                <label>Sparkling: <span class='total-sparkling'></span></label>
                <label>Dusty: <span class='total-dusty'></span></label>
                <label>Rancid: <span class='total-rancid'></span></label>
              </label>
            </section>
            <section class='append-items'>
              <div class='items'>
                
              </div>
            </section>
          </section>
        </section>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src='./index.js'></script>
</body>
</html>
